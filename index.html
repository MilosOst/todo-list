<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">

    <!--Import Fonts from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="menu-toggle">
                <img src="./imgs/menu.svg" alt="Toggle Menu">
            </div>
            <div class="logo">
                <h1 id="header-logo">Todo List</h1>
            </div>
            <div class="edit">
                <img src="./imgs/edit.svg" alt="Edit">
            </div>
        </header>
        <main class="content">
            <ul class="menu">
                <li id="home-btn" class="menu-item">Home</li>
                <li id="clear-btn" class="menu-item">Clear All</li>
            </ul>
            <div class="projects-scrollbar">
        
            </div>
            <div class="tasks-section">
                
            </div>
        </main>
        <button id="add-btn">
            <img src="./imgs/plus.svg" alt="+">
        </button>
        <!-- Form Modal Section-->
        <div class="add-modal">
            <div class="modal-content">
                <h2>What would you like to add?</h2>
                <div class="type-selector">
                    <h3 id="select-project" class="add-option selected">Project</h3>
                    <h3 id="select-task" class="add-option">Task</h3>
                </div>
                <form action="" id="add-project" class="add-form" >
                    <div class="form-entry">
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name" class="form-input" minlength="1" maxlength="30" required>
                        <p id="project-name-error" class="error-message"></p>
                    </div>
                    <button type="submit" class="form-btn">Add</button>
                </form>

                <form action="" id="add-task" class="add-form" >
                    <div class="form-entry">
                        <label for="project">Project</label>
                        <select name="project-select" id="project-select" class="form-input" required>
                            
                        </select>
                    </div>
                    <div class="form-entry">
                        <label for="task-name">Name</label>
                        <input type="text" id="task-name" class="form-input" minlength="1" maxlength="30" required>
                    </div>
                    <div class="form-entry">
                        <label for="task-description">Description</label>
                        <textarea class="form-input" name="description-box" id="task-description" cols="30" rows="3" maxlength="150"></textarea>
                    </div>
                    <div class="form-entry">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date" class="form-input" required>
                    </div>
                    <div class="form-entry">
                        <label for="task-priority">Priority</label>
                        <input type="number" id="task-priority" class="form-input" min="0" max="100">
                    </div>
                    <button type="submit" class="form-btn">Add</button>
                </form>
                <button class="close-btn" id="close-add">
                    +
                </button>
            </div>
        </div>

        <!--Edit Task Modal Section-->
        <div class="edit-modal">
            <div class="modal-content">
                <form action="" id="edit-task" class="edit-form">
                    <div class="form-entry">
                        <label for="edit-task-name">Name</label>
                        <input type="text" id="edit-task-name" class="form-input" minlength="1" maxlength="30" required>
                    </div>
                    <div class="form-entry">
                        <label for="edit-task-description">Description</label>
                        <textarea class="form-input" name="description-box" id="edit-task-description" cols="30" rows="3" maxlength="150"></textarea>
                    </div>
                    <div class="form-entry">
                        <label for="edit-task-due-date">Due Date</label>
                        <input type="date" id="edit-task-due-date" class="form-input" required>
                    </div>
                    <div class="form-entry">
                        <label for="edit-task-priority">Priority</label>
                        <input type="number" id="edit-task-priority" class="form-input" min="0" max="100">
                    </div>
                    <div class="form-entry">
                        <label for="task-completed">Complete</label>
                        <input type="checkbox" id="task-completed">
                    </div>
                    <div class="form-btns">
                        <button type="submit" id="edit-task-submit" class="form-btn">Edit</button>
                    </div>
                </form>
                <button class="close-btn" id="close-edit">
                    +
                </button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
